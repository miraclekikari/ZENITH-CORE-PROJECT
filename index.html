<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZENITH CORE OS</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="intro-overlay">
        <div class="intro-logo-container">
            <i class="fas fa-microchip intro-icon"></i>
            <div class="logo-font intro-text">ZENITH <span style="color:var(--primary)">CORE</span></div>
        </div>
        <div class="intro-line"></div>
    </div>

    <div class="app-container">
        <aside class="side-bar" id="dynamic-sidebar">
            <div class="side-header logo-font">OPTIONS</div>
            <div id="side-content"></div>
        </aside>

        <main class="main-view">
            <div class="view-header-box">
                <i class="fas fa-satellite-dish" style="font-size: 2rem; color:var(--primary);"></i>
                <div>
                    <h2 id="view-title">INITIALISATION...</h2>
                    <p style="color:var(--text-dim); font-size:0.9rem;">Bienvenue sur Zenith Core OS.</p>
                </div>
            </div>
            <div id="view-body"></div>
        </main>
    </div>

    <nav class="bottom-nav">
        <div class="nav-btn active" onclick="switchTab('courses')"><i class="fas fa-graduation-cap"></i><span>ACADÉMIE</span></div>
        <div class="nav-btn" onclick="switchTab('community')"><i class="fas fa-globe-americas"></i><span>RÉSEAU</span></div>
        <div class="nav-btn" onclick="switchTab('publish')"><i class="fas fa-plus-square"></i><span>PUBLIER</span></div>
        <div class="nav-btn" onclick="switchTab('labo')"><i class="fas fa-flask"></i><span>LABO</span></div>
        <div class="nav-btn" onclick="switchTab('settings')"><i class="fas fa-sliders-h"></i><span>SYSTÈME</span></div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
